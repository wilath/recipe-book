<div class="comment-wrap">
  <img
    src="https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg"
    alt="avatar"
    class="profile-image"
  />
  <div class="content-wrap">
    
    <div class="comment-content">
        <h4>{{ commentAuthorData.name }}  @if (comment.likes.quantity > 0) {<span class="likes-quantity">{{comment.likes.quantity}} <i class="fa-solid fa-heart"></i> </span> } </h4>
      <p>{{ comment.content }}</p>
    </div>
    <div class="comment-meta">
      {{comment.date | date:'shortDate'}} 
      <span>·</span> 
      {{ timeSincePosted }} 
      <span>·</span> 
      <button type="button" class="love-it" (click)="onAddLike()" > {{isLikedByCurrentUser? 'I dont love it' : 'I love it!'}}</button> 
      <span>·</span> 
      @if (comment.author !== loggedUserEmail) {
      <button type="button" class="love-it" (click)="onFollowUser()" > {{isFollowedByCurrentUser? 'Unfollow' : 'Follow'}}</button> 
      } @else {
        <button type="button" class="love-it" (click)="onDeleteComment()" > Delete</button>       
      }

    </div>
    
  </div>
</div>
