<div class="microblog-wrap">
  <app-microblog-newpost> </app-microblog-newpost>

  @for (post of (posts | dateLikeSort: SortType.sortByDate) ; track $index) {
      @defer (on viewport) {
      <app-microblog-post [microblogPost]="post"></app-microblog-post>
      } @placeholder() {
      <app-microblog-post-placeholder></app-microblog-post-placeholder>
      } 
  }
</div>
