<header>
    <h1 class="header-title">Recipe Book</h1>

    <div class="search">
        <input placeholder="Search..." type="text">
    </div>

    <div class="header-buttons">
        <button class="button-alpha button-recipes" *ngIf="isAuth" routerLink="/recipes" routerLinkActive="active-class">Recipes</button>
        <button class="button-alpha button-shoppingList" *ngIf="isAuth" routerLink="/shopping-list" routerLinkActive="active-class">Shopping List</button>
        <div class="auth-buttons">
            <button class="button-alpha button-manage" *ngIf="isAuth">Manage</button>
            <button class="button-alpha button-login" *ngIf="!isAuth" routerLink="/auth" routerLinkActive="active-class">Login</button>
            <button class="button-alpha button-logout" *ngIf="isAuth" (click)="onLogout()">Logout</button>
        </div>    
    </div>


  
</header>
<div class="manage-options">
    <button class="button-alpha" (click)="onFetchData()">Fetch</button>
    <button class="button-alpha" [disabled]="true" (click)="onSavedata()">Save</button>
</div>
