-->
<div>
  <div class="post">
    <img class="recipe-image" [src]="recipe.imagePath" alt="recipe" />
    <div class="recipe-title">
      {{ recipe.name }}
    </div>
    <div class="recipe-info">
      <div class="stars info-part">
        <div class="stars-container">
          <div class="rating-upper" style="width: 45%">
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
          </div>
          <div class="rating-lower">
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
            <span><i class="fa-solid fa-star"></i></span>
          </div>
        </div>
        324
      </div>
      <div class="level info-part">
        <div class="level-container mg-02">
          <span [ngStyle]="{'background-color': recipe.level === 'Easy'? 'rgb(228,230,235)' : 'transparent'}" id="sp1"></span>
          <span [ngStyle]="{'backgroundColor': recipe.level === 'Medium'? 'rgb(228,230,235)' : 'transparent'}" id="sp2"></span>
          <span [ngStyle]="{'backgroundColor': recipe.level === 'Hard'? 'rgb(228,230,235)' : 'transparent'}" id="sp3"></span>
        </div>
        {{ recipe.level }}
      </div>
      <div class="time info-part">
        <div class="clock mg-02">
          <span id="pointer1"></span>
          <span id="pointer2"></span>
        </div>
        {{ recipe.prepTimeMinutes }} min.
      </div>
    </div>
    <div class="user-info">
      <div>
        <img src="" alt="avatar" />
        {{ recipe.author | authorname }}
      </div>
      <div class="recipe-actions">
        <button class="post-action" (click)="onLike()">
          {{ recipe.likes.quantity }}
          <i
            [ngClass]="{ 'recipe-liked': isLikedByCurrentUser }"
            class="heart fa-solid fa-heart"
          ></i>
        </button>
        <button
          [disabled]="isUserAuthorOfRecipe"
          [ngClass]="{ 'follow-disabled': isUserAuthorOfRecipe }"
          class="post-action show-menu"
          (click)="onFollowUser()"
        >
          <i
            [ngClass]="{ 'recipe-liked': isFollowedByCurrentUser }"
            class="fa-solid fa-user-plus"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
