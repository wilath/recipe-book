<div >

    <div class="post" >
        <img class="recipe-image"  [src]="recipe.imagePath" alt="recipe" />
        <div class="recipe-title">
          {{recipe.name}}
        </div>
        <div class="recipe-info">
            <div class="stars">
              <div class="stars-background"></div>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="level">
              {{recipe.level}}
            </div>
            <div class="time">
              {{recipe.prepTimeMinutes}}
            </div>
        </div>
        <div class="user-info">
          <div>
            <img src="" alt="avatar">
            {{recipe.author | authorname}}
          </div>
          <div class="recipe-actions">
            <button class="post-action" (click)="onLike() ">
              {{recipe.likes.quantity}}
              <i [ngClass]="{ 'recipe-liked': isLikedByCurrentUser }"
                class="heart fa-solid fa-heart"
              ></i>
            </button>
            <button [disabled]="isUserAuthorOfRecipe" [ngClass]="{ 'follow-disabled': isUserAuthorOfRecipe}" class="post-action show-menu" (click)="onFollowUser()">
              <i [ngClass]="{ 'recipe-liked': isFollowedByCurrentUser }" class="fa-solid fa-user-plus"></i>
            </button>
          </div>
        
      </div>
