<div class="showcase-menu">
  <form>
    <input
      [value]="null"
      id="option4"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    <label for="option4">All</label>
    <input
      [value]="foodCategory.breakfast"
      id="option0"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    <label for="option0">Breakfasts</label>
    <input
      [value]="foodCategory.dinner"
      id="option1"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    <label for="option1">Dinners</label>
    <input
      [value]="foodCategory.drink"
      id="option2"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    <label for="option2">Beverages</label>
    <input
      [value]="foodCategory.desert"
      id="option3"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    <label for="option3">Deserts</label>
    <span></span>
  </form>

  <div class="search">
    <input placeholder="Search..." type="text" [(ngModel)]="foodSearch" />
  </div>
</div>



<div (click)="onNewRecipe()" >
  <span>New Recipe</span>
</div>






@for (recipe of recipes; track $index) {

<app-recipes-item [recipe]="recipe" [index]="$index"></app-recipes-item>
}
