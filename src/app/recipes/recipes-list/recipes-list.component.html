
<div [ngClass]="{'fcf' : isScreenSmall}" class="border-radius-1r font-size-12r backboard-uno-grey flex-row-cc ">
<div class="filters-row flex-col-ss padding-15r flex-grow-1 ">

  <form class="flex-row-cfs width100 gap5" [ngClass]="{'child-grow-1' : isScreenSmall}">
    
    <label  class="padding-c1 border-radius-hr  no-input-visible backboard-uno-grey-active checked-ug" for="option4">All
      <input
      [value]="null"
      id="option4"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label class="backboard-uno-grey-active padding-c1 border-radius-hr no-input-visible checked-ug" for="option0">Breakfasts
      <input
      [value]="foodCategory.breakfast"
      id="option0"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug" for="option1">Dinners
      <input
      [value]="foodCategory.dinner"
      id="option1"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
   
    <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug" for="option2">Beverages
      <input
      [value]="foodCategory.drink"
      id="option2"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label class="backboard-uno-grey-active padding-c1 border-radius-hr no-input-visible checked-ug" for="option3">Deserts
      <input
      [value]="foodCategory.desert"
      id="option3"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
  </form>

    <form class="mt-hrem flex-row-cfs width100 gap5" [ngClass]="{'child-grow-1' : isScreenSmall}">
      
      <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug"   for="latest">Latest
        <input
      [value]="foodSort.Latest" 
      type="radio"
      id="latest"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug" for="popular">Popular
        <input 
      [value]="foodSort.Popular" 
      type="radio"
      id="popular"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug" for="bestRating">Best rated
        <input 
      [value]="foodSort.BestRating" 
      type="radio"
      id="bestRating"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label class="backboard-uno-grey-active padding-c1 border-radius-hr  no-input-visible checked-ug" for="quickest">Quickest
        <input 
      [value]="foodSort.Quickest" 
      type="radio"
      id="quickest"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
    </form>
 
</div>
<div [ngClass]="{'rcc': isScreenSmall}" class="filters-row filter-row-bottom gap5 flex-col-fec padding-15r">
  
  <div>
    <button class="button-alpha font-size-12r border-radius-hr hover-i-sage2 hover-active-grey padding-c1" (click)="onNewRecipe()"><i class="fa-solid fa-plus"></i> New Recipe</button>
  </div>

  <div class="search ">
    <input class="border-radius-hr backboard-uno-grey-active font-size-12r padding-c1" placeholder="Search..." type="text" [(ngModel)]="foodSearch" />
  </div>
  

</div>

</div>





<div class="recipe-list-wrapper">
  @for (
  recipe of recipes 
  | foodType: 
    chosenFoodCategory: 
    foodSearch
  | foodSort:
    chosenSortType
    ;track $index) {

      @defer ( on viewport) {
        <app-recipes-item [@fadeInOutAnimation] [recipe]="recipe"></app-recipes-item>
      } @placeholder { 
        <div></div>
      }
}

</div>
