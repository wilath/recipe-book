
<div class="filters">
<div class="filters-row">
  <div class="food-type-filters">
  <form>
    
    <label for="option4">All
      <input
      [value]="null"
      id="option4"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label for="option0">Breakfasts
      <input
      [value]="foodCategory.breakfast"
      id="option0"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label for="option1">Dinners
      <input
      [value]="foodCategory.dinner"
      id="option1"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
   
    <label for="option2">Beverages
      <input
      [value]="foodCategory.drink"
      id="option2"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    
    <label for="option3">Deserts
      <input
      [value]="foodCategory.desert"
      id="option3"
      name="foodtype"
      type="radio"
      [(ngModel)]="chosenFoodCategory"
    />
    </label>
    <span></span>
  </form>

  
  </div>
  <div class="user-filters">
    <button (click)="onNewRecipe()"><i class="fa-solid fa-plus"></i> New Recipe</button>
  </div>
</div>
<div class="filters-row">
  <div class="sort">
    <form>
      
      <label  for="latest">Latest
        <input
      [value]="foodSort.Latest" 
      type="radio"
      id="latest"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label for="popular">Popular
        <input 
      [value]="foodSort.Popular" 
      type="radio"
      id="popular"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label for="bestRating">Best rated
        <input 
      [value]="foodSort.BestRating" 
      type="radio"
      id="bestRating"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
      
      <label for="quickest">Quickest
        <input 
      [value]="foodSort.Quickest" 
      type="radio"
      id="quickest"
      name="foodSort"
      [(ngModel)]="chosenSortType">
      </label>
    </form>
  </div>
  <div class="search">
    <input placeholder="Search..." type="text" [(ngModel)]="foodSearch" />
  </div>
  

</div>

</div>





<div class="recipe-list-wrapper">
  @for (
  recipe of recipes 
  | foodType: 
    chosenFoodCategory: 
    foodSearch
  | foodSort:
    chosenSortType
    ;track $index) {

  <app-recipes-item [recipe]="recipe"></app-recipes-item>
}

</div>
