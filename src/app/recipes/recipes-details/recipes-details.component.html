
<div class="details-header">
  <div class="title-wraper">
    <h1 id="title">{{recipe.name}}</h1>
  </div>
  <!-- <img src={{flyIn.imagePath}} alt={{flyIn.name}} class="details-img"> -->
</div>
<div class="scroll-window">
  <div class="details-ings">
    <h5>Ingredients:</h5>
    <div class="details-ings-flex">
      <p *ngFor="let ing of recipe.ingredients">- {{ing.name}}</p>
    </div>
  </div>
  <div class="details-description">
    <h5>Description:</h5>
    <div class="description">{{recipe.description}}</div>
  </div>
</div>
