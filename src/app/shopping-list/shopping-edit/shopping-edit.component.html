<form (ngSubmit)="onAddItem(f)" #f="ngForm">

    <div class="buttons-wrap">
        
        <button class="button-alpha" type="submit" [disabled]="!f.valid"> {{editMode? 'Update' : 'Add'}}</button>
        <button class="button-alpha" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button class="button-alpha" type="button" (click)="onClear()">Clear</button>
        <button class="button-alpha" type="button" (click)="onDeleteAll()">Clear List</button>
    </div>

    <div class="inputs-wrap">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" ngModel required pattern='^[1-9]+[0-9]*$'>

    </div>

</form>
