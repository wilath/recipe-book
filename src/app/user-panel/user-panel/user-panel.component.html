<div class="m-8">
<app-user-info-display [isSmallScreen]="isSmallScreen" [currentUserEmail]="currentUserEmail" [userInfo]="userInfo"></app-user-info-display>
@if (userInfo.email === currentUserEmail) {
  <app-user-shopping-list [userEmail]="userInfo.email" [shoppingList]="userInfo.shoppingList"></app-user-shopping-list>
}

<div class="users-activity flex-row-ss gap15">

  @if(usersRecipes.length > 0) {
  <div class="users-recipes">
    <div class="backboard-uno-grey  border-radius-1r mt-1rem">
      <h3 class="font-size-12r bb-uga pb-hr padding-1r">
        Check Recipes From <span class="sage">{{ userInfo.name }}</span
        >:
      </h3>
      <div class="users-recipes-display padding-1r">
        @for (recipe of usersRecipes; track $index) {
        <app-recipes-item
          class="border-radius-1r b-uga"
          [recipe]="recipe"
          [isSimpleDisplay]="true"
        ></app-recipes-item>
        }
      </div>
    </div>
  </div>
}
  <div class="users-posts">
    @for (post of usersPosts; track $index) {
    <app-microblog-post [isButtonTextVisible]="isSmallScreen" [microblogPost]="post"></app-microblog-post>
    }
  </div>

</div>
</div>
